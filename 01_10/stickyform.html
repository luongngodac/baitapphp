<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Sticky Forms</title>
    </head>
    <body>
        <form>
            <fieldset >
                <legend >Enter your information in the form below:</legend >
                <b>Name:</b> <input type="text" name="" "/><br/>
                <b>Email adress:</b> <input type="text" name="" "/><br/>
                <b>Gender:</b> <input checked type="radio"  "/>Male  <input type="radio"  "/>Female  <br/>
                <b>Age:</b> 
                <select>
                    <option value=”0″>Under 30</option>
                    <option value=”30″>Bettween 30 and 60</option>
                    <option value=”60″>Upper 60</option>
                </select><br/>
                <b>Comments:</b> <input style="height: 7ex;" type="text" name="" "/><br/>
            
            </fieldset>
            <button type="button">Submit My information</button>
        </form>
        
    </body>
</html>
